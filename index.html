<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto Desarrollado por Laura Carrillo y Will Arnache</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="disponible_titulo">
                Presupuesto Disponible
            </div>
            <div class="disponible_valor" id='presupuesto'></div>
            <div class="presupuesto_ingresos">
                <div class="presupuesto_ingresos_texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingresos_valor" id='ingresos'></div>
                    <div class="presupuesto_ingresos_porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egresos">
                <div class="presupuesto_egresos_texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egresos_valor" id='egresos'></div>
                    <div class="presupuesto_egresos_porcentaje" id='porcentaje'></div>
                </div>
            </div>
        </div>
    </div>

    <form id='forma' onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_titulo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                placeholder="Agregar Descripcion" id="descripcion"/>
                <input type="number" class="agregar_valor"
                placeholder="Valor" id="Valor" step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="enter-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor">
        <div class="ingresos">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id='lista_ingresos'>
                <div class="elemento">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha">
                        <div class="elemento_valor"></div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar_btn'>
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha">
                        <div class="elemento_valor"></div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar_btn'>
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egresos">
            <h2 class='egreso_titulo'>Egresos</h2>
            <div id='lista_egresos'>
                <div class="elemento">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha">
                        <div class="elemento_valor"></div>
                        <div class="elemento_porcentaje"></div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha">
                        <div class="elemento_valor"></div>
                        <div class="elemento_porcentaje"></div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar_btn'>
                                <ion-icon name='trash-outline'></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
